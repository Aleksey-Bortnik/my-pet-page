<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Grounds Logic</title>
    <link rel="icon" href="./img/coffee-logic.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"
        type="text/javascript"></script> -->
</head>

<body>
    <div class="content__container">
        <div class="grid">
            <header class="header">
                <h1 class="main-title"> <span><img class="logo" src="./img/coffee-logic.png" alt="logo"></span> A cup of
                    strange coffee is always on time</h1>
            </header>

            <aside class="aside">
                <div class="user__container">
                    <span class="none nothing-text">Nothing here...</span>
                </div>
            </aside>

            <main class="main">
                <div class="main__user-data">
                    <div class="email">
                        <label class="users-inf-label" for="email">Email</label>
                        <input id="email" type="text" class="user-data-i" placeholder="Email please...">
                    </div>
                    <div class="password">
                        <label class="users-inf-label" for="password">Password</label>
                        <input id="password" type="text" class="user-data-i" placeholder="Think up a strong password.">
                    </div>
                    <div class="city">
                        <label class="users-inf-label" for="city">City</label>
                        <input id="city" type="text" maxlength="30" class="user-data-i" placeholder="Your hometown is?">
                    </div>
                    <div class="zipcode">
                        <label class="users-inf-label" for="zipcode">Postal Code</label>
                        <input id="zipcode" type="text" maxlength="30" class="user-data-i" placeholder="Postal Code">
                    </div>
                    <div class="phone">
                        <label class="users-inf-label" for="phone">Phone Number</label>
                        <input id="phone" type="text" class="user-data-i" placeholder="Phone Number.">
                    </div>
                    <div class="credit-card">
                        <label class="users-inf-label" for="card">Your Card</label>
                        <input id="card" type="text" maxlength="16" class="user-data-i"
                            placeholder="A card with money.">
                    </div>
                </div>

                <div class="Main__coffe-settings">
                    <h4 class="main-title">Your own recipe</h4>

                    <div class="coffe-type-wrapper">
                        <label class="label">Arabica</label>
                        <input class="chb" type="checkbox" id="arabica">
                        <label for="arabica"></label>
                    </div>

                    <div class="coffe-type-wrapper">
                        <label class="label">Robusta</label>
                        <input class="chb" type="checkbox" id="robusta">
                        <label for="robusta"></label>
                    </div>

                    <div class="coffe-type-wrapper">
                        <label class="label">Liberica</label>
                        <input class="chb" type="checkbox" id="liberica">
                        <label for="liberica"></label>
                    </div>

                    <div class="coffe-type-wrapper">
                        <label class="label">Mauritiana</label>
                        <input class="chb" type="checkbox" id="Mauritiana">
                        <label for="Mauritiana"></label>
                    </div>

                    <div class="slider-container">
                        <span class="first-select-chb main-text">coffe1</span>
                        <input type="range" min="1" max="100" value="50" class="slider" id="slider">
                        <span class="second-select-chb main-text">mauritania</span>
                    </div>
                    <h5 class="main-text" id="percents"></h5>

                </div>
            </main>

            <footer class="footer">footer</footer>
        </div>
    </div>

    <!-- <script src="./index.js"></script> -->
</body>

</html>
